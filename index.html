<html>
<head>
	<title> Senior Project </title>
</head>
<body>

<script src="vexflow/releases/vexflow-min.js"></script>
<div id="boo"/>

<script>

	// Create an SVG renderer and attach it to the DIV element named "boo".
	var vf = new Vex.Flow.Factory({renderer: {elementId: 'boo'}});
	var score = vf.EasyScore().set({ clef: 'bass', time: '12/8' });
	var system = vf.System();

	var voice = score.voice.bind(score);
	var notes = score.notes.bind(score);

	system.addStave({
	  voices: [voice(notes('g3/8, b3, c4, e3/r, b3, e3/r, c4, b3, a3, e3/r, b3, e3/r'))]
	}).addClef('bass').addKeySignature('G#m');

	vf.draw();

</script>

</body>
</html>
